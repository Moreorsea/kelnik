<!DOCTYPE html>
<html class="page" lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Название проекта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page-results">
    <section class="results">
        <h1>Квартиры</h1>
        <header class="results-header">
            <div class="sort sort--desc">
                <span>Планировка</span>
            </div>
            <div class="sort sort--desc">
                <span>Квартира</span>
            </div>
            <div class="sort">
                <span class="sort__name">S, м²</span>
                <div class="sort__control">
                    <span class="sort__control-top"></span>
                    <span class="sort__control-bottom"></span>
                </div>
            </div>

            <div class="sort range-block">
                <span class="sort__name">Этаж</span>
                <div class="sort__control">
                    <span class="sort__control-top"></span>
                    <span class="sort__control-bottom"></span>
                </div>
            </div>

            <div class="sort range-block">
                <span class="green-text sort__name">Цена, ₽</span>
                <div class="sort__control">
                    <span class="sort__control-top"></span>
                    <span class="sort__control-bottom"></span>
                </div>
            </div>
        </header>
        <div class="results-list"></div>
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="show-more hidden text-bold" type="button">Загрузить еще</button>
    </section>
    <aside class="filter">
        <ul class="room-list">
            <li class="room-list__item" id="1%D0%BA">1к</li>
            <li class="room-list__item" id="2%D0%BA">2к</li>
            <li class="room-list__item room-list__item--selected" id="3%D0%BA">3к</li>
            <li class="room-list__item room-list__item--disabled" id="4%D0%BA">4к</li>
        </ul>
        <div class="price">
            <span class="filter__title text-medium">Стоимость квартиры, ₽</span>
            <input id="price" type="text" />
        </div>
        <div class="square">
            <span class="filter__title">Площадь, м²</span>
            <input id="square" type="text" />
        </div>
        <div class="clear">
            <span class="filter__title">Сбросить параметры</span>
            <img class="clear__icon" src="../img/clear.svg" alt="clear-icon" />
        </div>
    </aside>

    <script type="text/x-tmpl" id="result-card">
        <div class="block" data-id="[%=o.id%]">
            <div class="block__wrapper">
                <p class="block__title text-bold">[%=o.name%]</p>
                <div class="results-list__data">
                    <div class="text-bold">[%=o.square%] 
                        <span class="results-list__data-square">м²</span>
                    </div>
                    <div>
                        <span class="text-bold">[%=o.floor%]</span> из 17 
                        <span class="results-list__data-floor">этаж</span>
                    </div>
                    <div class="text-bold">
                        <span class="results-list__data-price">[%=o.price%]</span> 
                        <span class="results-list__data-currency">₽</span>
                    </div>
                </div>
                <img class="block__image block__image--desc" src="[%=o.image%]" alt="[%=o.name%]" />
            </div>
            <img class="block__image block__image--tablet" src="[%=o.image%]" alt="[%=o.name%]" />
        </div>
    </script>

    <button class="scroll-to" type="text"></button>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="js/main.bundle.js"></script>
  </body>

</html>
